<div class="container">
  <div class="campaign-details-header">
    <span class="campaign-details-header-name">{{campaign?.name}}</span>
    <div class="campaign-details-header-scenario">
      <span>Current Scenario: {{campaign?.currentScenario}}</span>
      <button class="btn">CHANGE SCENARIO</button>
    </div>
  </div>
  <div class="campaign-details-main">
    <div class="campaign-details-main-char">
      <app-characters-list [characters]="characters"></app-characters-list>
      <button [routerLink]="['add-character']" class="btn btn-success">ADD A NEW CHARACTER</button>
    </div>
    <div class="campaign-details-main-notes">
      <app-notes-list [notes]="notes"></app-notes-list>
      <button [routerLink]="['add-note']" class="btn">ADD A NEW NOTE</button>
    </div>
  </div>
  <button [routerLink]="['']" class="btn btn-danger">BACK TO CAMPAIGN SELECTION</button>
</div>
<router-outlet></router-outlet>
