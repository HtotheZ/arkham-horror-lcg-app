<div class="container">
  <ul *ngFor="let campaign of campaigns" class="list-group">
    <li class="campaign-list list-group-item rounded" (click)="goToCampaignDetails(campaign.id)">
      <div>Campaign Name: {{campaign.name}}</div>
      <div>Current Scenario: {{campaign.currentScenario}}</div>
      <div>Start Date: {{campaign.date}}</div>
    </li>
  </ul>
  <button [routerLink]="['create-campaign']" class="btn btn-success">NEW CAMPAIGN</button>
</div>
