<div class="container">
  <div class="form-group">
    <input type="text" id="note" value="{{note?.body}}" formControlName="note" class="form-control">
    <button type="submit" class="btn btn-success">SUBMIT</button>
  </div>
  <button (click)="goBack()" class="btn btn-danger">BACK</button>
  <button (click)="deleteNote()" class="btn btn-danger">DELETE NOTE</button>
</div>
